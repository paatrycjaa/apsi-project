{% extends "base.html" %}
{% block title %} Podgląd pomysłu {% endblock %}
{% block content %}
<h1>Opinie na temat pomysłu</h1>
<div ng-controller="opinionsListController" ng-init="init({{idea_id}})">
    <div class="idea-block">
        {% verbatim %}
        <opinions-idea-table idea="idea"/>
        {% endverbatim %}
    </div>

    <div style="float: right;" ng-if="canAddOpinion()">
        <button type="button" class="btn btn-primary" ng-click="addOpinion({{idea_id}})">Dodaj opinię</button>
    </div>
    {% verbatim %}
    <div style="clear: both;"></div>
    <div class="opinion-block" ng-repeat="opinion in opinions | filter:searchStr">
        <table class="opinion-table">
            <tr>
                <th style="width: 25%">Data:</th>
                <td>{{ opinion.data }}</td>
            </tr>
            <tr ng-if="opinion.ocena_liczbowa">
                <th>Ocena:</th>
                <td>{{ opinion.ocena_liczbowa }}</td>
            </tr>
            <tr ng-if="opinion.opis">
                <th>Opis:</th>
                <td>{{ opinion.opis }}</td>
            </tr>
        </table>
        <div style="float: right;" ng-show="{{ opinion.is_editable }}">
            <button type="button" class="btn btn-primary" ng-click="editOpinion(opinion.id)">Edytuj</button>
        </div>
    </div>
    {% endverbatim %}
</div>

</div>
{% endblock %}
