{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Logowanie</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outine-info" type="submit">Zaloguj sie</button>
        </div>
    </form>
</div>
{% endblock content %}
